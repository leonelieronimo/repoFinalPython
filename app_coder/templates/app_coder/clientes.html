{% extends "app_coder/index.html" %}
{% load static %}
{% block contenidoQueCambia %}

<h2>Lista de Clientes</h2>
<a class="card_custom" href="{% url 'ClientesDjangoForms' %}">Crear nuevo Cliente</a>
<hr></hr>
<ul>
    {% for cliente in clientes %}
        <li>
            Nombre: {{cliente.name}} {{cliente.last_name}}
            -- e-mail: {{cliente.email}}
            -- CUIT: {{cliente.cuit}}
        </li>
    {% endfor %}
</ul>

{% endblock %}
